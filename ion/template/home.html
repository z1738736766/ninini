<ion-view title = "首页">
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title title-center">首页</h1>
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <ion-slide-box auto-play = "true">
             <ion-slide ng-repeat = "source in imgList">
                 <div class="box">
                    <img ng-src="{{source}}" width="100%">
                 </div>
             </ion-slide>
        </ion-slide-box>
        <ion-slide-box>
            <ion-list>
                 <ion-item ng-repeat="value in dataList" ng-click = "gotoDetail(value)">
                     <p>姓名：{{value.Name | smileFilter}}</p>
                     <p>城市：{{value.City}}</p>
                 </ion-item>
            </ion-list>
        </ion-slide-box>
        <ion-infinite-scroll ng-if="haveMore" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
